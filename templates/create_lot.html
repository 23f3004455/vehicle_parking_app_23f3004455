{% set title = "Admin" %}
{% extends 'layout.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Create Parking Lot</h2>
    <div class="form-wrapper">
        <form method="post">
            <label for="location_name">Prime Location Name:</label>
            <input type="text" name="location_name" id="location_name" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>

            <label for="pin_code">Pin Code:</label>
            <input type="text" name="pin_code" id="pin_code" required>

            <label for="price">Price (â‚¹ per hour):</label>
            <input type="number" name="price" id="price" step="0.1" required>

            <label for="max_spots">Maximum Number of Spots:</label>
            <input type="number" name="max_spots" id="max_spots" required>

            <button type="submit">Create Parking Lot</button>
        </form>
    </div>
</div>
{% endblock %}
