{% set title = "Edit Parking Lot" %}
{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_lot.css') }}">
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2>Edit Parking Lot</h2>
    <form method="post">
        <label for="location_name">Location Name:</label>
        <input type="text" name="location_name" value="{{ lot.name }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ lot.address }}" required><br><br>

        <label for="pin_code">Pin Code:</label>
        <input type="text" name="pin_code" value="{{ lot.pin_code }}" required><br><br>

        <label for="price">Price (â‚¹/hr):</label>
        <input type="number" step="0.01" name="price" value="{{ lot.price }}" required><br><br>

        <label for="max_spots">Max Spots:</label>
        <input type="number" name="max_spots" value="{{ lot.max_spots }}" required><br><br>

        <button type="submit">Update Lot</button>
    </form>
</div>
{% endblock %}
