{% extends 'layout.html' %}

{% block content %}
    <div class="login-wrapper">
        <div class="login-box">
            <h2 class="text-center">Park Your Vehicle<br>Welcome!</h2>
            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <input type="submit" value="Login">
                <p class="signup-link">New User? <a href="/register">Register here!</a></p>
            </form>
        </div>
    </div>
{% endblock %}
